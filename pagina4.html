<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/styles4.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        
        <!-- Formulario de contacto -->
        <form id="contactForm">
            <label for="from_name">Nombre:</label>
            <input type="text" id="from_name" name="from_name" placeholder="Nombre" required>
        
            <label for="from_lastname">Apellido:</label>
            <input type="text" id="from_lastname" name="from_lastname" placeholder="Apellido" required>
        
            <label for="from_phone">Celular:</label>
            <input type="tel" id="from_phone" name="from_phone" placeholder="Celular" required>
        
            <label for="from_email">Correo Electrónico:</label>
            <input type="email" id="from_email" name="from_email" placeholder="Correo Electrónico" required>
        
            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" placeholder="Asunto" required>
        
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
        
            <button type="submit">Enviar</button>
            <button type="button" onclick="limpiarFormulario()">Limpiar</button>
        </form>

        <p id="formMessage"></p>

        <!-- Botones de navegación -->
        <div class="navigation-buttons">
            <button onclick="window.location.href='index.html'">Página de Inicio</button>
            <button onclick="window.location.href='pagina2.html'">Página Principal</button>
            <button onclick="window.location.href='pagina3.html'">Formulario de Datos Personales</button>
        </div>
    </div>
    
    <script src="js/scripts4.js"></script>
</body>
</html>
