<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="css/styles3.css">
    <!-- Incluir el script de la nueva versión de EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Datos Personales</h1>
        
        <form id="personalDataForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
        
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Edad" required>
        
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>
        
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="Celular" required>
        
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
        
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>
        
            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" placeholder="País" required>
        
            <button type="submit">Enviar Datos</button>
            <button type="button" onclick="limpiarFormulario()">Limpiar</button>
        </form>
        
        <p id="formMessage"></p>

        <!-- Botones de navegación -->
        <div class="navigation-buttons">
            <button onclick="window.location.href='index.html'">Página de Inicio</button>
            <button onclick="window.location.href='pagina2.html'">Página Principal</button>
            <button onclick="window.location.href='pagina4.html'">Formulario de Mensaje</button>
        </div>
    </div>
    <!-- Incluir el script de tu lógica JS -->
    <script src="js/scripts3.js"></script>
</body>
</html>
